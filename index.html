<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Security Alert</title>
    <style>
        body {
            background-color: black;
            color: lime;
            font-family: 'Courier New', monospace;
            text-align: center;
            overflow: hidden;
        }
        .popup {
            position: absolute;
            background: rgba(0, 0, 0, 0.9);
            color: red;
            padding: 15px;
            border: 2px solid red;
            box-shadow: 0 0 10px red;
            display: none;
            font-size: 20px;
        }
        .full-screen-alert {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 0, 0, 0.8);
            color: white;
            font-size: 40px;
            display: none;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <h1>Initializing System Scan...</h1>
    <p>Fetching user data...</p>
    <p><strong>Identified Users:</strong> aadheeey, najaaadeyyyy</p>
    <p>Installing malware...</p>
    
    <div class="full-screen-alert" id="alertBox">WARNING: SYSTEM COMPROMISED!</div>
    
    <script>
        function showPopup() {
            let popup = document.createElement('div');
            popup.className = 'popup';
            popup.innerText = "Poyi Padikkada potta!";
            document.body.appendChild(popup);
            popup.style.left = Math.random() * (window.innerWidth - 200) + 'px';
            popup.style.top = Math.random() * (window.innerHeight - 100) + 'px';
            popup.style.display = 'block';
            setTimeout(() => popup.remove(), 3000);
        }

        function triggerPopups() {
            setInterval(showPopup, 1000);
        }
        
        function showFullScreenAlert() {
            document.getElementById('alertBox').style.display = 'flex';
            setTimeout(() => {
                document.getElementById('alertBox').style.display = 'none';
            }, 5000);
        }

        setTimeout(triggerPopups, 3000);
        setTimeout(showFullScreenAlert, 5000);
    </script>
</body>
</html>
